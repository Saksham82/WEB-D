<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- header -->
    <header>
      <div><h2>Sign Up Form</h2></div>
    </header>

    <!-- main -->
    <main>
      <form action="/action.php">
        <div>
          First Name
          <input type="text" />
        </div>

        <br />

        <div>
          Lastname
          <input type="text" />
        </div>

        <br />

        <div>
          Roll Number
          <input type="text" />
        </div>

        <br />

        <div>
          Age
          <input type="number" />
        </div>

        <br />

        <div>
          Class
          <label for="101">
            <input type="radio" value="XI" name="class" id="101" />XI
          </label>

          <label for="102">
            <input type="radio" value="XII" name="class" id="102" /> XII
          </label>
        </div>

        <br />

        <div>
          Gender
          <label for="m">
            <input type="radio" value="male" name="gender" id="m" />male
          </label>

          <label for="f">
            <input type="radio" value="female" name="gender" id="f" /> female
          </label>

          <label for="o">
            <input type="radio" value="others" name="gender" id="o" />others
          </label>
        </div>

        <br />

        <div>
          School Name
          <input type="text" />
        </div>

        <br />

        <div>
          Email
          <input type="email" />
        </div>

        <br />

        <div>
          Phone Number
          <input type="tel" />
        </div>

        <br />

        <div>Submit<input type="submit" /></div>
      </form>
    </main>
  </body>
</html>
